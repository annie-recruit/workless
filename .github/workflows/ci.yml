name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Type check
        run: npx tsc --noEmit
      
      - name: Build
        run: npm run build 2>&1 | tee build-output.log
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1
        continue-on-error: true
        id: build_step
      
      - name: Check build output
        if: steps.build_step.outcome == 'failure'
        run: |
          echo "Build failed. Error log:"
          cat build-output.log | tail -100
          exit 1
      
      - name: Build success
        if: steps.build_step.outcome == 'success'
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed: .next directory not found"
            exit 1
          fi
          echo "âœ… Build successful!"
