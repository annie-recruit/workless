<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Workless Icon</title>
  <style>
    body { margin: 0; background: white; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="canvas192" width="192" height="192"></canvas>
  <canvas id="canvas512" width="512" height="512"></canvas>
  
  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // 배경
      ctx.fillStyle = '#0f172a';
      ctx.fillRect(0, 0, size, size);
      
      // W 텍스트
      ctx.fillStyle = '#ffffff';
      ctx.font = `900 ${size * 0.4}px system-ui, -apple-system, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('W', size / 2, size / 2);
      
      // 그라데이션 라인
      const gradient = ctx.createLinearGradient(size * 0.2, size * 0.75, size * 0.8, size * 0.75);
      gradient.addColorStop(0, '#60a5fa');
      gradient.addColorStop(1, '#a78bfa');
      
      ctx.strokeStyle = gradient;
      ctx.lineWidth = size * 0.02;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(size * 0.2, size * 0.75);
      ctx.lineTo(size * 0.8, size * 0.75);
      ctx.stroke();
    }
    
    drawIcon(document.getElementById('canvas192'), 192);
    drawIcon(document.getElementById('canvas512'), 512);
    
    // 다운로드 링크 생성
    setTimeout(() => {
      const canvas192 = document.getElementById('canvas192');
      const canvas512 = document.getElementById('canvas512');
      
      canvas192.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'icon-192.png';
        document.body.appendChild(a);
        a.click();
      });
      
      setTimeout(() => {
        canvas512.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'icon-512.png';
          document.body.appendChild(a);
          a.click();
        });
      }, 500);
    }, 100);
  </script>
</body>
</html>
